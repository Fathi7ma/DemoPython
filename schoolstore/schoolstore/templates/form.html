 {% block content %}
 <head>
     <script>
     var coursesByDepartment = {
            commerce: ["BBA", "BCom"],
            science: ["Biology", "Physics", "Chemistry"],
            };
            function populateCourses() {
            var departmentDropdown = document.getElementById("department");
            var coursesDropdown = document.getElementById("courses");
            var selectedDepartment = departmentDropdown.value;
            coursesDropdown.innerHTML = "";
             if (selectedDepartment in coursesByDepartment) {
                var courses = coursesByDepartment[selectedDepartment];
                for (var i = 0; i < courses.length; i++) {
                    var option = document.createElement("option");
                    option.value = courses[i];
                    option.text = courses[i];
                    coursesDropdown.appendChild(option);
                }
            }
        }
     </script>
 </head>
 <body bgcolor="#FFB6C1">
<form method="post" action="{% url 'formAction' %}" enctype="multipart/form-data">
        {% csrf_token %}
      <h2 class="text-center text-primary ">Form</h2>
        <br>
        <div class="container w-50 mt-2">

            <div class="row">
                <div class="col-md-offset-3 col-md-6">
        <table>
            <tr>
                <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control">
                </div>
            </tr>
          <tr>
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" name="dob" class="form-control">
                            </div>
                        </tr>
            <tr>
                <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" class="form-control">
                </div>
            </tr>
            <tr>
                <div class="form-group">
                <label>Gender</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                </div>
           </tr>
           <tr>
                <div class="form-group">
                <label>Phone no</label>
                <input type="text" name="phoneno" class="form-control">
                </div>
            </tr>
          <tr>
				<div class="form-group">
                <label>Email Id</label>
                <input type="text" name="email" class="form-control">
				</div>
            </tr>

           <tr>
                <div class="form-group">
                <label>Address</label>
                <textarea name="address" class="form-control" cols="20" rows="4"></textarea>
                </div>
           </tr>

               <tr>
                <div class="form-group">
                    <label>Department</label>
                    <select id="department" name="department" onchange="populateCourses()">
                    <option value="">Select Department</option>
                    <option value="commerce">Commerce</option>
                    <option value="science">Science</option>
                    </select>
                </div>
                 </tr>
            <tr>
                <div class="form-group">
                    <label>Courses</label>
                    <select id="courses" name="courses">
                        <option value="">Select Department First</option>
                    </select>
                </div>
                </tr>
              <tr>
                <div class="form-group">
                    <label>Materials Provided</label><br>
                    <input type="checkbox" name="materials" id="debitNoteBook">
                    <label>Note Book</label><br>
                    <input type="checkbox" name="materials" id="pen">
                    <label>Pen</label><br>
                    <input type="checkbox" name="materials" id="examPapers">
                    <label>Exam Papers</label>
                </div>
              </tr>
             <tr>
                            <div class="row">
                                <div class="col-md-12 text-center mt-4">
                                    <input type="Submit" class="btn btn-primary" value="Submit">
                                </div>
                            </div>
                        </tr>
                        <tr>
                            <div class="row">
                                <div class="col-md-12 text-center mt-4">
                                    <a href="{% url 'logout' %}" class="btn btn-info btn-block">Logout</a>
                                </div>
                            </div>

                        </tr>
            <tr>
                            <div class="row">
                                <div class="col-md-12 text-center mt-4">
                                    <a href="{% url 'index' %}">Home</a>
                                </div>
                            </div>

                        </tr>
        </table>
                </div>
            </div>
        </div>
</form>
 </body>

{% if messages %}
{% for msg in messages %}
<script>
    alert("{{msg}}")
</script>
{% endfor %}
{% endif %}



          {% endblock %}
