{% block content %}

<body bgcolor="#FFB6C1">
    <form method="post" action="{% url 'registerAction' %}">
        {% csrf_token %}
        <h2 class="text-center text-primary ">Register</h2>
        <br>
        <div class="container w-50 mt-2">

            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <table>
                        <tr>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control" id="username">
                            </div>
                        </tr>
                        <tr>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" id="password">
                            </div>
                        </tr>
                      <tr>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" name="confirmpassword" class="form-control" id="confirmpassword">
                            </div>
                        </tr>
                        <tr>
                            <div class="row">
                                <div class="col-md-12 text-center mt-4">
                                    <input type="Submit" class="btn btn-primary" value="Submit" onclick="return validation()">
                                </div>
                            </div>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </form>
</body>
{% if messages %}
{% for msg in messages %}
<script>
    alert("{{msg}}")
</script>
{% endfor %}
{% endif %}

<script type="text/javascript">
	function validation()
	{
debugger;
			var alpha=/^[a-zA-Z\s]+$/;
			var password=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,15}$/;

			var username=document.getElementById('username');
		 	var password=document.getElementById('password');
			var confirmpassword=document.getElementById('confirmpassword');

			if(username.value.length==0)
			{
				alert('Enter a Username');
				return false;
			}
			else if(password.value.length==0)
			{
				alert('Enter a Password');
				return false;
			}
			else if(!password.value.match(password))
			{
				alert('Enter a Valid Password');
				password.focus();
				return false;
			}
			else if(confirmpassword.value.length==0)
            {
                alert('Enter a Confirm Password');
                return false;
            }
			else if(password.value!=confirmpassword.value)
            {
                alert('Password do not Match');
                return false;
            }
			else
			{
				return true;
			}
		}
</script>

{% endblock %}
