{% extends 'commonbase.html'%}
{% block content %}
<h3 class="w3_agileits_head"><span class="w3_child">R</span><span class="w3_child4">E</span><span class="w3_child1">G</span><span class="w3_child5">I</span><span class="w3_child2">S</span><span class="w3_child3">T</span><span class="w3_child4">R</span><span class="w3_child1">A</span><span class="w3_child3">T</span><span class="w3_child2">I</span><span class="w3_child1">O</span><span class="w3_child3">N</span></h3>
			<p class="w3_agile_elit">Teacher can register from here</p>
			<div class="agile_banner_bottom_grids" style="min-height: 300px;">
    <form method="post" action="{% url 'registerAction' %}" name='myform' enctype="multipart/form-data">
        {% csrf_token %}
		
    <br>
    <div class="container w-50 mt-2">

        <div class="row">
			<div class="col-md-offset-3 col-md-6">
    <table>
            <tr>
				<div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" id="name">
				</div>
            </tr>
	
            <tr>
				<div class="form-group">
                <label>Age</label>
                <input type="number" name="age" class="form-control" id="age">
				</div>
            </tr>
	
            <tr>
				<div class="form-group">
                <label>Phoneno</label>
                <input type="text" name="phoneno" class="form-control" id="phoneno">
				</div>
            </tr>
 	
            <tr>
				<div class="form-group">
                <label>Gender</label>
                <input type="radio" name="gender" value="male" id="gender">Male
                <input type="radio" name="gender" value="female" >Female
				</div>
            </tr>	
            <tr>
				<div class="form-group">
				<label>Address</label>
				<textarea name="address" class="form-control" cols="20" rows="4" id="address"></textarea>
				</div>
			</tr>

			<tr>
				<div class="form-group">
				<label>Image</label>
				<input type="file" name="file" id="file" class="form-control">
				</div>
			</tr>
	
            <tr>
				<div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control" id="email">
				</div>
            </tr>
            <tr>
				<div class="form-group">
                <label>Qualifications</label>
                <input type="textarea" name="qualifications" class="form-control" id="qualifications" cols="2" rows="4">
				</div>
            </tr>
            <tr>
				<div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" id="username">
				</div>
            </tr>
            <tr>
				<div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" id="password">
				
				</div>
				<tr>
					<div class="form-group">
						<label>Confirm Password</label>
						<input type="password" name="confirmpassword" class="form-control" id="confirmpassword">
						</div>
					</tr>
            </tr>
            <tr>
				<div class="row">
                    <div class="col-md-12 text-center mt-4">
                <input type="Submit" value="Submit"  class="btn btn-primary" onclick="return validation()">
				</div>
            </tr>
    </table>
	</div>
	</div>
	</div>
    </form>
</div>
{% if messages %}
{% for msg in messages %}
<script>
    alert("{{msg}}")
</script>
{% endfor %}
{% endif %}
 
<script type="text/javascript">
	function validation()
	{
debugger;
			var alpha=/^[a-zA-Z\s]+$/;
			var num=/^[0-9]{10}$/;
			var email=/^[\w\-\.\+]+@[a-za-z0-9\.\-]+\.[a-zA-Z0-9]{2,4}$/;
			var password=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,15}$/;
		 
			var name=document.getElementById('name');
		 	var age=document.getElementById('age');
		 	var phone=document.getElementById('phoneno');
            var gender=document.myform.gender;
            var address=document.getElementById('address');
			var file=document.getElementById('file');
            var email=document.getElementById('email');
            var qualifications=document.getElementById('qualifications');
		 	var username=document.getElementById('username');
		 	var password=document.getElementById('password');
			var confirmpassword=document.getElementById('confirmpassword');




			if(name.value.length==0)
			{
				alert('Enter a Name');
				return false;
			}
			else if(!name.value.match(alpha))
			{
				alert('Enter a Valid Name');
				name.focus();
				return false;
			}
            else if(age.value.length==0)
			{
				alert('Enter a Age');
				return false;
			}
			else if(phone.value.length==0)
			{
				alert('Enter a Phone');
				return false;
			}
			else if(!phoneno.value.match(num))
			{
				alert('Enter a Valid Number');
				phoneno.focus();
				return false;
			}
            else if(gender[0].checked==false && gender[1].checked==false)
			{
				alert('Enter a Gender');
				return false;
			}
            else if(address.value.length==0)
			{
				alert('Enter a Address');
				return false;
			}
			else if(file.value.length==0)
			{
				alert('Enter a Image');
				return false;
			}
			else if(email.value.length==0)
			{
				alert('Enter a Email');
				return false;
			}
			else if(!email.value.match(email))
			{
				alert('Enter a Valid Email');
				email.focus();
				return false;
			}
            else if(qualifications.value.length==0)
			{
				alert('Enter a Qualification');
				return false;
			}
			else if(username.value.length==0)
			{
				alert('Enter a Username');
				return false;
			}
			else if(password.value.length==0)
			{
				alert('Enter a Password');
				return false;
			}
			else if(!password.value.match(password))
			{
				alert('Enter a Valid Password');
				phoneno.focus();
				return false;
			}
			else if(confirmpassword.value.length==0)
            {
                alert('Enter a Confirm Password');
                return false;
            }
			else if(password.value!=confirmpassword.value)
            {
                alert('Password do not Match');
                return false;
            }
			else 	
			{
				return true;
			}
		}
</script>
{% endblock %}
