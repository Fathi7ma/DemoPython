{% extends 'teacherbase.html'%}
{% block content %}
		<h2 class="text-center text-primary ">FOOD SHEDULE</h2>
      <br>
      <div class="container">
        <div class="row">
            {% for v in food %}
            <div class="col-md-offset-3 col-md-6">
            <table class="table table-bordered table-striped table-hover">
         <tr>
               <th style="width:50%">Date</th>
                <td style="width:50%"> {{v.Date}} </td>
                </tr>	
          
		<tr>
        <th>Snack</th>
        <td> {{ v.Snack }} </td>
        </tr>
        <tr>
        <th>Lunch</th>
        <td> {{ v.Lunch }} </td>
        </tr>
        <tr>
        <th>Evening Snack</th>
        <td> {{ v.Eveningsnack}} </td>
        </tr>
		<tr>
            <td colspan="2" class="text-center">
        <a href="{% url 'DeleteFoodShedule' v.id %}" class="btn btn-danger mr-2" style="margin-right:25px">Delete
        <a href="{% url 'FoodSheduleUpdate' v.id %}" class="btn btn-success mr-2">Edit</td>
	    </tr>
	
</table>
</div>
{% endfor %}
</div>
</div>
{% endblock %}
