{% extends 'teacherbase.html'%}
{% block content %}
  

        <form method="post" action="{% url 'FoodSheduleAction' %}">
        {% csrf_token %}
        <h2 class="text-center text-primary ">FOOD SHEDULE</h2>
        <br>
        <div class="container w-50 mt-2">

            <div class="row">
                <div class="col-md-offset-3 col-md-6">
        <table>
            <tr>
                <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" class="form-control" id="date">
                </div>
            </tr>
            <tr>
                <div class="form-group">
                <label>Snack</label>
                <input type="text" name="snack" class="form-control" id="snack">
                </div>
            </tr>
            <tr>
                <div class="form-group">
                <label>Lunch</label>
                <input type="text" name="lunch" class="form-control" id="lunch">
                </div>
            </tr>
            <tr>
                <div class="form-group">
                <label>Eveningsnack</label>
                <input type="text" name="eveningsnack" class="form-control" id="eveningsnack">
                </div>
            </tr>
            <tr>
                <div class="row">
                    <div class="col-md-12 text-center mt-4">
                    <input type="submit" class="btn btn-primary" value="submit" onclick="return validation()">
                    </div>
            </tr>
        </table>
        </div>
        </div>
        </div>
        </form>
    {% if messages %}
    {% for msg in messages %}
    <script>
        alert("{{msg}}")
    </script>
    {% endfor %}
    {% endif %}
    <script>
        function validation()
            {
        debugger;
                    var alpha=/^[a-zA-Z]+$/;
                    var num=/^[0-9]+$/;
                 
                    var snack=document.getElementById('snack');
                    var lunch=document.getElementById('lunch');
                    var eveningsnack=document.getElementById('eveningsnack');
                    if(snack.value.length==0)
                    {
                        alert('Enter a Snack');
                        return false;
                    }
                    else if(lunch.value.length==0)
                    {
                        alert('Enter a Lunch');
                        return false;
                    }
                    else if(eveningsnack.value.length==0)
                    {
                        alert('Enter a Eveningsnack');
                        return false;
                    }
        
                else 	
                    {
                        return true;
                    }
        }
        </script>
    {% endblock %}
