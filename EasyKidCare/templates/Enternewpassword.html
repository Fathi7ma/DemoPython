{% extends 'adminbase.html'%}
{% block content %}
    <form method="post" action="{% url 'EnternewpasswordAction' %}">
    {% csrf_token %}
    <h2 class="text-center text-primary ">NEW PASSWORD</h2>
        <br>
        <div class="container w-50 mt-2">

            <div class="row">
                <div class="col-md-offset-3 col-md-6">
    <table>
        <tr>
            <div class="form-group">
            <td><input type="hidden" name="username" value="{{data}}"></td>
            </div>
        </tr>
            <tr>
                <div class="form-group">
                <label>Enter new password</label>
                <input type="password" name="enternewpassword" class="form-control">
                </div>
            </tr>
            <tr>
                <div class="form-group">
                <label>Confirm password</label>
                <input type="password" name="confirmpassword" class="form-control">
                </div>
            </tr>
            <tr>
                <div class="row">
                    <div class="col-md-12 text-center mt-4">
                <td><input type="Submit"  class="btn btn-primary" value="Submit"></td>
                </div>
            </tr>
            </table>
            </div>
            </div>
            </div>
        </form>
    {% if messages %}
{% for msg in messages %}
<script>
    alert("{{msg}}")
</script>
{% endfor %}
{% endif %}
{% endblock %}
