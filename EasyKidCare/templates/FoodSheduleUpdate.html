{% extends 'teacherbase.html'%}
{% block content %}
    <form method="post" action="{% url 'FoodSheduleUpdateAction' %}">
    {% csrf_token %}
    <h2 class="text-center text-primary ">FOOD SHEDULE</h2>
    <br>
    <div class="container w-50 mt-2">

        <div class="row">
            <div class="col-md-offset-3 col-md-6">
        
        <table>
        {% for v in food %}
        
        <input type="hidden" name="id"  value="{{v.id}}">
        <tr>
            <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" class="form-control" id="date" value="{{v.Date}}">
            </div>
        </tr>
            <tr>
                <div class="form-group">
            <label>Snack</label>
            <input type="text" name="snack" class="form-control" id="snack" value="{{v.Snack}}">
            </div>
            </tr>
            <tr>
                <div class="form-group">
            <label>Lunch</label>
            <input type="text" name="lunch" class="form-control" id="lunch" value="{{v.Lunch}}">
            </div>
            </tr>
            <tr>
                <div class="form-group">
            <label>Evening Snack</label>
            <input type="text" name="eveningsnack" class="form-control" id="eveningsnack" value="{{v.Eveningsnack}}">
            </tr>
            <tr>
                <div class="row">
                    <div class="col-md-12 text-center mt-4">
                    <input type="submit"  class="btn btn-primary" onclick="return validation()"  value="update" >
                    </div>
            {% endfor %}
            </table>
            </div>
            </div>
            </div>
            </form>
            </body>
            <script>
                function validation()
                    {
                debugger;
                            var alpha=/^[a-zA-Z]+$/;
                            var num=/^[0-9]+$/;
                         
                            var snack=document.getElementById('snack');
                            var lunch=document.getElementById('lunch');
                            var eveningsnack=document.getElementById('eveningsnack');
                            if(snack.value.length==0)
                            {
                                alert('Enter a Snack');
                                return false;
                            }
                            else if(lunch.value.length==0)
                            {
                                alert('Enter a Lunch');
                                return false;
                            }
                            else if(eveningsnack.value.length==0)
                            {
                                alert('Enter a Eveningsnack');
                                return false;
                            }
                
                        else 	
                            {
                                return true;
                            }
                }
                </script>
                 {% endblock %}
