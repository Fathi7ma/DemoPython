{% extends 'teacherbase.html'%}
{% block content %}
        <form method="post" action="{% url 'AttendenceAction' %}">
        {% csrf_token %}
        <h2 class="text-center text-primary ">ATTENDENCE</h2>
                 <br>
                 <div class="container w-50 mt-2">
       
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
        
        <table>
            <tr>
                <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" class="form-control">
                </div>
            </tr>
            {% for v in Student %}
            <tr>
                <div class="form-group">
                <label><input type="checkbox" name="checkbox" value="{{v.id}}" >{{v.Name}}</label>
                </div>
            </tr>
            {% endfor %}   
       
            <tr>
                <div class="row">
                    <div class="col-md-12 text-center">
                    <input type="submit" class="btn btn-primary" value="submit">
                </div>
            </tr>
       
        </table>
        </div>
        </div>
        </div>
    </form>
 
{% endblock %}
