{% extends 'teacherbase.html'%}
{% block content %}
<form method="post" action="{% url 'teacherupdateAction' %}" enctype="multipart/form-data">
{% csrf_token %}
<h2 class="text-center text-primary ">REGISTRATION</h2>
    <br>
    <div class="container w-50 mt-2">

        <div class="row">
            <div class="col-md-offset-3 col-md-6">
<table>
{% for v in teacher %}
<input type="hidden" name="id" value="{{v.id }}">
<tr>
	<div class="form-group">
    <label>Name</label>
<input type="text" name="name" id="name" class="form-control"  value="{{v.Name }}">
</div>
</tr>
<tr>
	<div class="form-group">
    <label>Age</label>
<input type="text" name="age" id="age" class="form-control"  value="{{v.Age }}">
</div>
</tr>
<tr>
	<div class="form-group">
    <label>Phoneno</label>
<input type="text" name="phone" id="phoneno" class="form-control"  value="{{v.Phone}}">
</div>
</tr>
<tr>
	<div class="form-group">
    <label>Gender</label>
{% if v.gender == 'male' %}
<input type ="radio" name="gender" value="male" checked="true">male
<input type="radio" name="gender" value="female">female
{% else %}
<input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="female" checked="true">female
</div>
{% endif %}
</tr>
<tr>
	<div class="form-group">
    <label>Address</label>
	<textarea name="address" id="address" cols="4" rows="5" class="form-control" >{{v.Address}}</textarea>
	</tr>
	<tr>
		<div class="form-group">
		<label>Image</label>
		<input type="file" name="file" class="img-thumbnail">
		<img src="{{v.File.url}}" height="100px" width="100px">
		</div>
	</tr>
    <tr>
		<div class="form-group">
        <label>Email</label>
		<input type="text" name="email" id="email" class="form-control"  value="{{v.Email }}">
		</div>
    </tr>
    <tr>
		<div class="form-group">
        <label>Qualifications</label>
		<input type="text" name="qualifications" id="qualifications" class="form-control"  value="{{v.Qualifications }}">
		</div>
</tr>
<tr>
	<div class="form-group">
    <label>Username</label>
	<input type="text" name="username"  id="username" class="form-control" value="{{v.Username}}">
	</div>
</tr>
<tr>
	<div class="form-group">
	   <label>Password</label>
	<input type="password" name="password"  class="form-control" id="password" value="{{v.Password}}">
	</div>
	</tr>
	<tr>
		<div class="form-group">
		   <label>Confirm Password</label>
		<input type="password" name="confirmpassword"  class="form-control" id="confirmpassword" value="{{v.Confirmpasswordassword}}">
		</div>
		</tr>
<tr>
	<div class="row">
	<div class="col-md-12 text-center mt-4">
    <input type="submit" class="btn btn-primary" onclick="return validation()" value="update">
	</div>
	</div>
    </tr>
{% endfor %}
</table>
</div>
</div>
</div>
</form>


    {% if messages %}
	{% for msg in messages %}
		<script>
			alert('{{msg}}')
		</script>
	{% endfor %}
{% endif %}

<script type="text/javascript">
	function validation()
	{
debugger;
			var alpha=/^[a-zA-Z]+$/;
			var num=/^[0-9]+$/;
			var email=/^[\w\-\.\+]+@[a-za-z0-9\.\-]+\.[a-zA-Z0-9]{2,4}$/;
			var password=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;
		 
			var name=document.getElementById('name');
		 	var age=document.getElementById('age');
		 	var phone=document.getElementById('phoneno');
            var gender=document.myform.gender;
            var address=document.getElementById('address');
            var email=document.getElementById('email');
            var qualifications=document.getElementById('qualifications');
		 	var username=document.getElementById('username');
		 	var password=document.getElementById('password');
			var confirmpassword=document.getElementById('confirmpassword');
		




			if(name.value.length==0)
			{
				alert('Enter a Name');
				return false;
			}
			else if(!name.value.match(alpha))
			{
				alert('Enter a Valid Name');
				name.focus();
				return false;
			}
            else if(age.value.length==0)
			{
				alert('Enter a Age');
				return false;
			}
			else if(phone.value.length==0)
			{
				alert('Enter a Phone');
				return false;
			}
			else if(!phoneno.value.match(num))
			{
				alert('Enter a Valid Number');
				phoneno.focus();
				return false;
			}
            else if(gender[0].checked==false && gender[1].checked==false)
			{
				alert('Enter a Gender');
				return false;
			}
            else if(address.value.length==0)
			{
				alert('Enter a Address');
				return false;
			}
            else if(email.value.length==0)
			{
				alert('Enter a Email');
				return false;
			}
            else if(qualifications.value.length==0)
			{
				alert('Enter a Qualification');
				return false;
			}
			else if(username.value.length==0)
			{
				alert('Enter a Username');
				return false;
			}
			else if(password.value.length==0)
			{
				alert('Enter a Password');
				return false;
			}
			else if(confirmpassword.value.length==0)
            {
                alert('Enter a Confirm Password');
                return false;
            }
			else if(password.value!=confirmpassword.value)
            {
                alert('Password do not Match');
                return false;
            }

		else 	
			{
				return true;
			}
}
</script>
{% endblock %}
