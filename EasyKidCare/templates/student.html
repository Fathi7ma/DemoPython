 {% if messages %}

<script type="text/javascript">
    function validation()
    {
debugger;
            var alpha=/^[a-zA-Z]+$/;
            var num=/^[0-9]{10}$/;
         
            var name=document.getElementById('name');
            var age=document.getElementById('age');
            var gender=document.myform.gender;
            var fathername=document.getElementById('fathername');
            var mothername=document.getElementById('mothername');
            var address=document.getElementById('address');
            var phone=document.getElementById('phoneno');
           
        




            if(name.value.length==0)
            {
                alert('Enter a Name');
                return false;
            }
            else if(!name.value.match(alpha))
            {
                alert('Enter a Valid Name');
                name.focus();
                return false;
            }
            else if(age.value.length==0)
            {
                alert('Enter a Age');
                return false;
            }
            else if(gender[0].checked==false && gender[1].checked==false)
            {
                alert('Enter a Gender');
                return false;
            }
            else if(phoneno.value.length==0)
            {
                alert('Enter a Phone');
                return false;
            }
            else if(!phoneno.value.match(num))
            {
                alert('Enter a Valid Number');
                phoneno.focus();
                return false;
            }
            else if(fathername.value.length==0)
            {
                alert('Enter a Fathername');
                return false;
            }
            else if(mothername.value.length==0)
            {
                alert('Enter a Mothername');
                return false;
            }
            else if(address.value.length==0)
            {
                alert('Enter a Address');
                return false;
            }
            
          
        else 	
            {
                return true;
            }
}
</script>
