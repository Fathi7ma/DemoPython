{% extends 'teacherbase.html'%}
{% block content %}
    <h2 class="text-center text-primary ">NUTRITION LEVEL</h2>
    <br>
    <div class="col-md-offset-3 col-md-6">
        {% for v in mother %}
        <table class="table table-bordered table-striped table-hover">
            <tr>

                <th>Height</th>
                <td> {{ v.Height }} </td>
            </tr>
            <tr>
                <th>Weight</th>
                <td> {{ v.Weight }} </td>
                </tr>
                <tr>
                    <th>Hemoglobin</th>
                    <td> {{ v.Hemoglobin }} </td>
                    </tr>
                </tr>
                <tr>
                    <th>Nutritional Supplements</th>
                    <td>{{ v.Nutritions.Name }}</td>
                </tr>
                </table>
                {% endfor %}
                </div>
                {% endblock %}
